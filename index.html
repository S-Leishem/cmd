<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Command</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0f8ff; /* Light background color */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff; /* White container background */
            border-radius: 8px;
            padding: 30px; /* Increased padding */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 80%; /* Responsive width */
            max-width: 600px; /* Maximum width */
        }
        pre {
            background-color: #eaeaea; /* Light gray background for code */
            border: 1px solid #ccc;
            padding: 20px; /* Increased padding */
            border-radius: 5px;
            overflow: auto;
            color: #d63384; /* Pink color for text */
            font-size: 1.2em; /* Increased font size */
            user-select: all; /* Allow text selection */
        }
        button {
            margin-top: 15px; /* Increased margin */
            padding: 10px 20px; /* Increased button size */
            font-size: 18px; /* Increased button font size */
            cursor: pointer;
            background-color: #5cb85c; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Command Display</h1>
        <pre id="commandText">
@echo off
:a
Set /p comm=cmd~
%comm%
Goto a
        </pre>
        <button onclick="copyToClipboard()">Copy</button>
    </div>

    <script>
        function copyToClipboard() {
            const commandText = document.getElementById('commandText').innerText;
            navigator.clipboard.writeText(commandText).then(() => {
                alert('Text copied to clipboard!');
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        }
    </script>
</body>
</html>
